<ng-container *ngFor="let item of survey?.survey_lines; index as i" [ngSwitch]="item.question_type">
  <ng-template *ngSwitchCase="'boolean'" [ngTemplateOutlet]="bool"
    [ngTemplateOutletContext]="{ question: item, index: i }"></ng-template>
  <ng-template *ngSwitchCase="'nps'" [ngTemplateOutlet]="nps" [ngTemplateOutletContext]="{ question: item, index: i }">
  </ng-template>
  <ng-template *ngSwitchCase="'smile'" [ngTemplateOutlet]="smile"
    [ngTemplateOutletContext]="{ question: item, index: i }"></ng-template>
</ng-container>

<ng-template #bool let-question="question" let-index="index">
  <div role="group" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ question.question }}</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="index" id="flexRadioDefault1" value="10" />
        <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="index" id="flexRadioDefault2" value="1" />
        <label class="form-check-label" for="flexRadioDefault2"> No </label>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #nps let-question="question" let-index="index">
  <div role="group" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ question.question }}</h5>
      <input class="form-control" type="number" min="1" max="10" [name]="index" checked  />
    </div>
  </div>
</ng-template>

<ng-template #smile let-question="question" let-index="index">
  <div class="card mt-3">
  <div class="card-body">
    <h5 class="card-title">{{ question.question }}</h5>
    <div class="d-flex justify-content-around">
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="index" id="flexRadioDefault1" value="10" />
        <label class="form-check-label" for="flexRadioDefault1">
          Çok memnunum
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="index" id="flexRadioDefault1" value="8" />
        <label class="form-check-label" for="flexRadioDefault1">
          Memnunum
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="index" id="flexRadioDefault1" value="6" />
        <label class="form-check-label" for="flexRadioDefault1"> Vasat </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="index" id="flexRadioDefault1" value="4" />
        <label class="form-check-label" for="flexRadioDefault1">
          Memnun değilim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="index" id="flexRadioDefault1" value="2" />
        <label class="form-check-label" for="flexRadioDefault1">
          Hiç memnun değilim
        </label>
      </div>
    </div>
  </div>
  </div>
</ng-template>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Note</label>
  <textarea class="form-control" id="note" rows="3"></textarea>
</div>
<div>
  <button class="btn btn-primary mt-3" (click)="submit()">Submit</button>
</div>
